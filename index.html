<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Shortener</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- External CSS -->
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>

    <!-- Header Menu -->
    <nav class="navbar navbar-expand-lg bg-body-dark border-bottom px-5 pt-3">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">URL Shortener</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" 
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">  <!-- Added ms-auto here -->
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">API Documentation</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    

    <div class="mainContainer d-flex justify-content-center align-items-center mt-5 container">
            <!-- URL Shortner BOX -->
            <div class="urlContainer col-4">
                <!-- Long URL Box -->
                <div class="mb-3">
                    <label for="longUrl" class="form-label">Enter your long URL here</label>
                    <input type="text" id="longUrl" class="form-control p-3 rounded-0" placeholder="https://example.com">
                </div>

                <label for="alias" class="form-label">Customize your link <span class="text-muted">(optional)</span></label>
                <div class="input-group mb-3">
                    <span class="input-group-text w-50 rounded-0" id="basic-addon3">s.harishhonda.com</span>
                    <input type="text" class="form-control p-3 rounded-0" id="alias" placeholder="alias">
                </div>
                
                <button class="btn btn-dark w-100 p-2 mt-3 rounded-0" onclick="shortenUrl()">Generate</button>
                
                <div class="mt-3" id="result" style="display: none;">
                    <label class="form-label">Shortened URL:</label>
                    <div class="input-group">
                        <input type="text" id="shortUrl" class="form-control rounded-0" readonly>
                        <button class="btn btn-success p-2 rounded-0" onclick="copyUrl()">Copy</button>
                    </div>
                </div>
            </div>

            <div class="heroImage col-8 d-flex justify-content-end">
                <img src="assets/heroImage1.svg" alt="Hero Image">
            </div>
    </div>



    <script>
        async function shortenUrl() {
            const longUrl = document.getElementById("longUrl").value.trim();
            const alias = document.getElementById("alias").value.trim();
    
            if (!longUrl) {
                alert("Please enter a valid URL");
                return;
            }
    
            let apiUrl = `https://s.harishhonda.com/api/${encodeURIComponent(longUrl)}`;
            if (alias) {
                apiUrl += `?alias=${encodeURIComponent(alias)}`;
            }
    
            try {
                const response = await fetch(apiUrl);
    
                // Ensure the response is valid
                if (!response.ok) {
                    throw new Error("Failed to shorten URL");
                }
    
                const data = await response.json(); // Parse JSON response
    
                if (data.short_url) {
                    document.getElementById("shortUrl").value = data.short_url; // Show short URL
                    document.getElementById("result").style.display = "block"; // Show copy section
                } else {
                    alert("Error: " + (data.error || "Unknown error"));
                }
            } catch (error) {
                alert("Error connecting to the server: " + error.message);
            }
        }
    
        function copyUrl() {
            const shortUrl = document.getElementById("shortUrl");
            shortUrl.select();
            navigator.clipboard.writeText(shortUrl.value)
                .then(() => alert("Copied to clipboard: " + shortUrl.value))
                .catch(() => alert("Failed to copy URL"));
        }
    </script>
    
    
</body>
</html>
