<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Shortener</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container py-5">
    <h2 class="text-center mb-4">URL Shortener</h2>
    
    <div class="mb-3">
        <label for="longUrl" class="form-label">Enter Long URL:</label>
        <input type="text" id="longUrl" class="form-control" placeholder="https://example.com">
    </div>
    
    <div class="mb-3">
        <label for="alias" class="form-label">Custom Alias (Optional):</label>
        <input type="text" id="alias" class="form-control" placeholder="Custom name">
    </div>
    
    <button class="btn btn-primary w-100" onclick="shortenUrl()">Generate</button>
    
    <div class="mt-3" id="result" style="display: none;">
        <label class="form-label">Shortened URL:</label>
        <div class="input-group">
            <input type="text" id="shortUrl" class="form-control" readonly>
            <button class="btn btn-success" onclick="copyUrl()">Copy</button>
        </div>
    </div>
    
    <script>
        async function shortenUrl() {
            const longUrl = document.getElementById("longUrl").value.trim();
            const alias = document.getElementById("alias").value.trim();
            
            if (!longUrl) {
                alert("Please enter a valid URL");
                return;
            }
            
            let apiUrl = `https://s.harishhonda.com/api/${encodeURIComponent(longUrl)}`;
            if (alias) {
                apiUrl += `?alias=${encodeURIComponent(alias)}`;
            }
            
            try {
                const response = await fetch(apiUrl);
                const data = await response.json();
                
                if (data.shortUrl) {
                    document.getElementById("shortUrl").value = data.shortUrl;
                    document.getElementById("result").style.display = "block";
                } else {
                    alert(data.error || "Failed to generate short URL");
                }
            } catch (error) {
                alert("Error connecting to the server");
            }
        }
        
        function copyUrl() {
            const shortUrl = document.getElementById("shortUrl");
            shortUrl.select();
            document.execCommand("copy");
            alert("Copied to clipboard: " + shortUrl.value);
        }
    </script>
</body>
</html>
